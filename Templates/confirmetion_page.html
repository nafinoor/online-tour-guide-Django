<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!--<meta http-equiv="refresh" content="4;url=/" />-->
    <title>Booking confirmed</title>
    <style>
        body{

        margin-top: 30px;
        }

        </style>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <address>
                            <strong>To</strong>
                            <br>
                            {{usernameget}}
                            <br>
                        </address>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                        <p>
                           <a href="/">Online Tour Guide</a><br>
                            Phone: +8801521560406
                        </p>
                        <p>
                            <em>Date: {{date}}</em>
                        </p>
                        
                        
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <h3>Receipt</h3>
                    </div>
                    </span>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Destination</th>
                                <th>Package</th>
                                <th>No. Of Person</th>
                                <th class="text-center">Price(৳)</th>
                                
                                <th class="text-center">Total(৳)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-md-9"><em>{{country}}</em></h4></td>
                                <td class="col-md-9"><em>{{city}}</em></h4></td>
                                <td class="col-md-3" style="text-align: center"> {{no_of_person}} </td>
                                <td class="col-md-1 text-center">{{price}}</td>
                                
                                <td class="col-md-1 text-center">{{price1}}</td>
                            </tr>
                
                            <tr>
                                <td>   </td>
                                <td>   </td>
                                <td>   </td>
                                <td class="text-right">
                                <p>
                                    <strong>Subtotal(৳): </strong>
                                </p>
                                <p>
                                    <strong>15% Tax(৳): </strong>
                                </p></td>
                                <td class="text-center">
                                <p>
                                    <strong>{{price1}}</strong>
                                </p>
                                <p>
                                    <strong>{{GST}}</strong>
                                </p></td>
                            </tr>
                            <tr>
                                <td>   </td>
                                <td>   </td>
                                <td>   </td>
                                <td class="text-right"><h4><strong>Total(৳): </strong></h4></td>
                                <td class="text-center text-danger"><h4><strong>{{final_total}}</strong></h4></td>
                            </tr>
                        </tbody>
                    </table>
                    <input value='Print' type='button' onclick='handlePrint()' class="btn btn-success btn-lg btn-block" />
                        <script type="text/javascript">
                            const handlePrint = () => {
                                var actContents = document.body.innerHTML;
                                document.body.innerHTML = actContents;
                                window.print();
                            }
                            </script>
                    
                </div>
            </div>
        </div>
</body>
</html>
